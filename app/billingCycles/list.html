<div class="box-body">
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Mês</th>
                <th>Ano</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="billinCycle in bcCtrl.billingCycles">
                <td>{{ ::billinCycle.name }}</td>
                <td>{{ ::billinCycle.month }}</td>
                <td>{{ ::billinCycle.year }}</td>
                <td class="table-action">
                    <button ng-click="bcCtrl.showTabUpdate(billinCycle)" class="btn btn-warning">
                        <i class="fa fa-pencil"></i>
                    </button>
                    <button ng-click="bcCtrl.showTabDelete(billinCycle)" class="btn btn-danger">
                        <i class="fa fa-trash-o"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="box-footer clearfix">
        <paginator url="/#/billingCycle" pages="{{ bcCtrl.pages }}"></paginator>
    </div>
</div>
